<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Новости">
  <meta name="keywords" content="news,новости">
  <meta name="author" content="Gleb Kardash">
  <title>News</title>
  <link rel="shortcut icon" href="<%= require('./images/fav.ico').default %>" type="image/x-icon">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>">
</head>
<body class="root">
<div class="root__container">
  <header class="header">
    <a class="logo" href="./index.html">News</a>
  </header>
  <section class="cover">
    <div class="cover__content">
      <h1 class="cover__title">Что в мире творится?</h1>
      <p class="cover__paragraph">Введите в поиске любую тему и узнайте актуальные новости</p>
    </div>
    <form class="form" novalidate>
      <input class="form__input" placeholder="Введите тему новости" required>
      <span class="form__error"></span>
      <button type="submit" class="form__button">Искать</button>
    </form>
  </section>
</div>
<section class="search-result" id="preloader">
  <div class="preloader"></div>
  <h2 class="search-result__paragraph">Идет поиск новостей...</h2>
</section>
<section class="search-result" id="not-found">
  <div class="search-result__not-found"></div>
  <h2 class="search-result__title"></h2>
  <p class="search-result__paragraph"></p>
</section>
<main class="search-result" id="cards">
  <div class="cards">
    <h2 class="cards__title">Результаты поиска</h2>
  </div>
  <ul class="cards-items">
  </ul>
  <button class="cards__button">Показать еще</button>
</main>
<footer class="footer">
  <p class="footer__copyright"></p>
  <ul class="footer__links">
    <li class="footer__item">
      <a class="footer__link" href="#" target="_blank">
        <img class="footer__img" src="<%=require('./images/github.svg').default%>" alt="github">
      </a>
    </li>
    <li class="footer__item">
      <a class="footer__link" href="https://vk.com/id403976365" target="_blank">
        <img class="footer__img" src="<%=require('./images/facebook.svg').default%>" alt="вконтакте">
      </a>
    </li>
  </ul>
</footer>
<script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
